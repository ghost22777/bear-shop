<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Lucky Pet Case - Bear Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Style c∆° b·∫£n --- */
    body {
      background: #150015;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .navbar {
      background: #1a001a;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff00ff;
    }
    .navbar a {
      color: orange;
      text-decoration: none;
      transition: 0.2s;
    }
    .navbar a:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }
    .logo {
      font-size: 20px;
    }
    h1 {
      color: #ffccff;
      text-shadow: 0 0 10px #ff00ff;
    }
    .banner {
      width: 100%;
      background: #1a001a;
      padding: 5px 0;
      border-bottom: 3px solid #ff00ff;
    }
    .banner img {
      width: 90%;
      max-height: 220px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 15px #ff00ff44;
    }
    .case-container {
      width: 85%;
      margin: 25px auto;
      min-height: 140px;
      background: rgba(40, 0, 40, 0.9);
      border: 3px solid #ff00ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff00ff;
      position: relative;
    }
    .case-strip {
      display: flex;
    }
    .item {
      width: 120px;
      text-align: center;
      background: #220022;
      border-right: 2px solid #ff00ff55;
      box-shadow: inset 0 0 6px #ff00ff33;
    }
    .item img {
      width: 100px;
      height: 100px;
      border-radius: 6px;
    }
    .item span {
      display: block;
      font-size: 13px;
      color: #ffccff;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .center-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background: yellow;
      box-shadow: 0 0 10px yellow;
      transform: translateX(-50%);
      z-index: 9;
    }
    .case-btn, #continueBtn {
      margin: 20px auto;
      background: #ff00ff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
      transition: 0.2s;
      display: block;
      width: 200px;
    }
    .case-btn:hover, #continueBtn:hover {
      background: #ff33ff;
      box-shadow: 0 0 25px #ff00ff;
    }
    #continueBtn {
      display: none;
    }
    .result-neon {
      font-size: 24px;
      font-weight: bold;
      color: #00ffea;
      text-shadow: 0 0 10px #00fff2;
      margin-top: 15px;
    }
    .neon-fly {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff;
      animation: flyUp 1.5s forwards;
      z-index: 1000;
    }
    @keyframes flyUp {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -150%) scale(1.3);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo rainbow-text">üêª Bear Shop</a>
    <a href="index.html">üéÅ Case Opening</a>
    <a href="shop.html">üõí Pet Shop</a>
    <a href="inventory.html">üéí Inventory</a>
    <a href="history.html">üìú History</a>
    <a id="adminLink" href="admin_withdraws.html" style="display:none;">‚öôÔ∏è Admin</a>
    <span id="userInfo"></span>
  </nav>

  <h1>üéØ Lucky Pet Case üéØ</h1>
  <div class="banner">
    <img src="images/bear_banner.png" alt="Bear Banner" />
  </div>

  <section>
    <div class="case-container">
      <div class="center-line"></div>
      <div class="pointer"></div>
      <div class="case-strip" id="caseStrip"></div>
    </div>
    <button id="openCase" class="case-btn">OPEN CASE ($1.00)</button>
    <button id="continueBtn">CONTINUE</button>
    <div id="result" class="result-neon"></div>
  </section>

  <script src="pets.js"></script>
  <script src="script.js"></script>
</body>
</html>
