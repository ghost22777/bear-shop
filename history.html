<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“œ History - Bear Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      background: #150015; 
      color: white; 
      font-family: Arial, sans-serif; 
      margin: 0; 
      text-align: center; 
    }
    .navbar { 
      background: #1a001a; 
      padding: 12px 0; 
      display: flex; 
      justify-content: center; 
      gap: 25px; 
      font-weight: bold; 
      box-shadow: 0 0 10px #ff00ff; 
    }
    .navbar a { 
      color: orange; 
      text-decoration: none; 
      transition: 0.2s; 
    }
    .navbar a:hover { 
      color: #ff00ff; 
      text-shadow: 0 0 5px #ff00ff; 
    }
    #historyList { 
      list-style: none; 
      padding: 0; 
      max-width: 700px; 
      margin: 20px auto; 
      background: rgba(40,0,40,0.9); 
      border-radius: 8px; 
      box-shadow: 0 0 15px #ff00ff; 
      max-height: 500px;          /* Giá»›i háº¡n chiá»u cao */
      overflow-y: auto;           /* Thanh cuá»™n dá»c */
      text-align: left;
    }
    #historyList li { 
      padding: 10px; 
      border-bottom: 1px solid #333; 
      color: white; 
      font-size: 15px; 
    }
    #historyList li:last-child { 
      border-bottom: none; 
    }
    h1 { 
      color: #ffccff; 
      text-shadow: 0 0 10px #ff00ff; 
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo rainbow-text">ğŸ» Bear Shop</a>
    <a href="index.html">ğŸ Case Opening</a>
    <a href="shop.html">ğŸ›’ Pet Shop</a>
    <a href="inventory.html">ğŸ’ Inventory</a>
    <a href="history.html">ğŸ“œ History</a>
    <a id="adminLink" href="admin_withdraws.html" style="display:none;">âš™ï¸ Admin</a>
    <span id="userInfo"></span>
  </nav>

  <h1>ğŸ“œ Spending History</h1>
  <ul id="historyList"></ul>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const adminLink = document.getElementById("adminLink");
      const list = document.getElementById("historyList");

      // Náº¿u chÆ°a login â†’ chuyá»ƒn vá» login
      if (!currentUser) {
        alert("âš ï¸ Please login first!");
        window.location.href = "login.html";
        return;
      }

      // Hiá»‡n link Admin náº¿u user lÃ  admin
      if (currentUser.username === "duc") adminLink.style.display = "inline-block";

      // Láº¥y lá»‹ch sá»­ user riÃªng theo username
      const key = `history_${currentUser.username}`;
      const historyData = JSON.parse(localStorage.getItem(key)) || [];

      if (historyData.length === 0) {
        list.innerHTML = "<li>âš ï¸ No spending history yet.</li>";
      } else {
        // Äáº£o ngÆ°á»£c Ä‘á»ƒ hiá»‡n má»›i nháº¥t trÆ°á»›c
        historyData.slice().reverse().forEach(entry => {
          const li = document.createElement("li");
          let color = entry.type === "case" ? "#00ffff" : entry.type === "buy" ? "lime" : "orange";
          li.innerHTML = `<b style="color:${color}">[${entry.type.toUpperCase()}]</b> 
                          <span style="color:#ffccff">(${entry.date})</span> - ${entry.msg}`;
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
