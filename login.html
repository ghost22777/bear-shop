<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Login - Bear Shop</title>
  <style>
    body {
      background: #0d001a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      background: #1a001a;
      width: 100%;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff00ff;
    }
    .navbar a { color: orange; text-decoration: none; }
    .navbar a:hover { color: #ff00ff; }
    h1 { margin: 25px 0; color: #ffccff; text-shadow: 0 0 10px #ff00ff; }
    .login-box {
      background: #1a0026;
      border: 2px solid #ff00ff;
      border-radius: 12px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 20px #ff00ff55;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .login-box input {
      background: #0d0d0d;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
    }
    .login-box input:focus { border: 1px solid #ff00ff; outline: none; }
    .login-box button {
      background: #ff00ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
      transition: 0.2s;
    }
    .login-box button:hover { background: #ff33ff; box-shadow: 0 0 15px #ff00ff; }
    .switch { margin-top: 10px; font-size: 13px; color: #ccc; }
    .switch a { color: #ff00ff; cursor: pointer; text-decoration: none; }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">üêª Bear Shop</a>
    <a href="shop.html">üõí Pet Shop</a>
    <a href="inventory.html">üéí Inventory</a>
    <a href="history.html">üìú History</a>
  </nav>

  <h1>üîê Login to Bear Shop</h1>

  <div class="login-box" id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="switch">Don't have an account? <a onclick="toggleRegister()">Register</a></div>
  </div>

  <div class="login-box" id="registerForm" style="display:none;">
    <input type="text" id="regUsername" placeholder="Username" />
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <input type="password" id="regConfirm" placeholder="Confirm Password" />
    <button onclick="register()">Register</button>
    <div class="switch">Already have an account? <a onclick="toggleLogin()">Login</a></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBUCFW2ffGXPBogDUyd1cDYEt15fHQiz9I",
      authDomain: "bearshop-49b90.firebaseapp.com",
      projectId: "bearshop-49b90",
      storageBucket: "bearshop-49b90.firebasestorage.app",
      messagingSenderId: "764985024020",
      appId: "1:764985024020:web:62e152b71173d2f3c89101",
      measurementId: "G-D3DC6707R1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Switch UI
    function toggleRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "flex";
    }
    function toggleLogin() {
      document.getElementById("loginForm").style.display = "flex";
      document.getElementById("registerForm").style.display = "none";
    }

    // Register
    function register() {
      const email = document.getElementById("regEmail").value.trim();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const confirm = document.getElementById("regConfirm").value.trim();

      if (!email || !username || !password || !confirm) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }
      if (password !== confirm) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save extra data to Firestore
          return db.collection("users").doc(user.uid).set({
            username: username,
            email: email,
            balance: 0,
            isAdmin: username === "duc"
          });
        })
        .then(() => {
          alert("‚úÖ Account created! You can login now.");
          toggleLogin();
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    }

    // Login
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Login successful!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("‚ùå Wrong email or password! " + error.message);
        });
    }
  </script>
</body>
</html>
