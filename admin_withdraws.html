<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Withdraw & Add Money & User Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #150015;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1c1c1c;
      color: white;
      box-shadow: 0 0 10px #ff00ff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      vertical-align: middle;
    }
    th {
      background: #ff00ff;
      color: black;
    }
    td a {
      color: cyan;
      text-decoration: none;
      display: inline-block;
      max-width: 220px;
      overflow-wrap: break-word;
    }
    td a:hover {
      text-decoration: underline;
    }
    button {
      background: limegreen;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin: 2px 0;
    }
    button:hover {
      background: green;
    }
    .money-box, .users-box {
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      background: #1c1c1c;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffea;
      text-align: left;
    }
    .money-box input, .users-box input {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .money-box button, .users-box button {
      background: #00ffea;
      color: black;
      font-weight: bold;
      margin-top: 10px;
    }
    .money-box button:hover, .users-box button:hover {
      background: cyan;
    }
    .user-card {
      border: 1px solid #ff00ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user-card h3 {
      margin: 0 0 5px 0;
    }
    .user-pets, .user-sheckles {
      margin-left: 20px;
    }
    .user-pets li, .user-sheckles li {
      list-style: disc;
      margin-bottom: 4px;
    }
    .user-pets button, .user-sheckles button {
      background: red;
      margin-left: 10px;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // C·∫•u h√¨nh Firebase c·ªßa b·∫°n
    const firebaseConfig = {
      apiKey: "AIzaSyBUCFW2ffGXPBogDUyd1cDYEt15fHQiz9I",
      authDomain: "bearshop-49b90.firebaseapp.com",
      projectId: "bearshop-49b90",
      storageBucket: "bearshop-49b90.firebasestorage.app",
      messagingSenderId: "764985024020",
      appId: "1:764985024020:web:62e152b71173d2f3c89101",
      measurementId: "G-D3DC6707R1"
    };

    // Kh·ªüi t·∫°o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (!user) {
        alert("üö´ Access Denied! Please login.");
        window.location.href = "login.html";
        return;
      }
      checkAdmin();
      renderUsers();
      renderWithdraws();
    });

    async function checkAdmin() {
      if (!currentUser) return;
      const doc = await db.collection("users").doc(currentUser.uid).get();
      if (!doc.exists || !doc.data().isAdmin) {
        alert("üö´ Access Denied! Admin only.");
        window.location.href = "index.html";
      }
    }

    async function getUsers() {
      const snapshot = await db.collection("users").get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function getInventory() {
      const snapshot = await db.collection("inventory").get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function getWithdraws() {
      const snapshot = await db.collection("withdraws").get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function renderUsers() {
      const container = document.getElementById("userList");
      container.innerHTML = "";
      const users = await getUsers();
      const inventory = await getInventory();

      if (users.length === 0) {
        container.innerHTML = "<p>No users found.</p>";
        return;
      }

      users.forEach(user => {
        const userPets = inventory.filter(p => p.userId === user.id && p.type === "pet");
        const userSheckles = inventory.filter(p => p.userId === user.id && p.type === "money");

        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <h3>${user.username || user.email} - Balance: $${(user.balance || 0).toFixed(2)}</h3>
          <button onclick="resetBalance('${user.id}')">Reset Balance (Set $0)</button>

          <h4>Pets:</h4>
          <ul class="user-pets">
            ${userPets.length ? userPets.map(p => `
              <li>${p.item} <button onclick="deletePet('${p.id}')">Delete</button></li>
            `).join('') : '<li>No pets</li>'}
          </ul>
          <button onclick="deleteAllPets('${user.id}')">üóëÔ∏è Delete All Pets</button>

          <h4>Sheckles:</h4>
          <ul class="user-sheckles">
            ${userSheckles.length ? userSheckles.map(s => `
              <li>${s.item} <button onclick="deleteSheckle('${s.id}')">Delete</button></li>
            `).join('') : '<li>No sheckles</li>'}
          </ul>
          <button onclick="deleteAllSheckles('${user.id}')">üóëÔ∏è Delete All Sheckles</button>
        `;
        container.appendChild(div);
      });
    }

    async function resetBalance(userId) {
      const userRef = db.collection("users").doc(userId);
      await userRef.update({ balance: 0 });
      if (currentUser.uid === userId) {
        currentUser.balance = 0;
      }
      alert(`Reset balance of user.`);
      renderUsers();
    }

    async function deletePet(petId) {
      await db.collection("inventory").doc(petId).delete();
      alert("Deleted pet.");
      renderUsers();
    }

    async function deleteAllPets(userId) {
      const snapshot = await db.collection("inventory")
        .where("userId", "==", userId)
        .where("type", "==", "pet").get();

      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();

      alert(`Deleted all pets of user.`);
      renderUsers();
    }

    async function deleteSheckle(sheckleId) {
      await db.collection("inventory").doc(sheckleId).delete();
      alert("Deleted sheckle.");
      renderUsers();
    }

    async function deleteAllSheckles(userId) {
      const snapshot = await db.collection("inventory")
        .where("userId", "==", userId)
        .where("type", "==", "money").get();

      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();

      alert(`Deleted all sheckles of user.`);
      renderUsers();
    }

    async function addMoney() {
      const userIdInput = document.getElementById("targetUser").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!userIdInput || isNaN(amount) || amount <= 0) {
        alert("‚ö†Ô∏è Enter valid user ID and amount!");
        return;
      }

      // T√¨m user theo username ho·∫∑c email
      const users = await getUsers();
      const user = users.find(u => u.username === userIdInput || u.email === userIdInput);
      if (!user) {
        alert("‚ùå User not found!");
        return;
      }

      const userRef = db.collection("users").doc(user.id);
      const newBalance = (user.balance || 0) + amount;
      await userRef.update({ balance: newBalance });

      if (currentUser.uid === user.id) {
        currentUser.balance = newBalance;
      }

      alert(`‚úÖ Added $${amount} to ${user.username || user.email}`);
      renderUsers();
    }

    async function renderWithdraws() {
      const table = document.getElementById("withdrawTable");
      table.innerHTML = "";
      const reqs = await getWithdraws();

      if (reqs.length === 0) {
        table.innerHTML = `<tr><td colspan="6" style="text-align:center;color:gray;">‚ö†Ô∏è No withdraw requests found.</td></tr>`;
        return;
      }
      reqs.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.user}</td>
          <td>${r.item}</td>
          <td>${r.name}</td>
          <td>
            <a href="${r.link}" target="_blank">${r.link}</a><br>
            <button onclick="sendSupportMsg('${r.user}', '${r.link}')">Send Support Message</button>
          </td>
          <td>${r.status || "pending"}</td>
          <td><button onclick="markDone('${r.id}')">‚úÖ Done & Remove</button></td>
        `;
        table.appendChild(tr);
      });
    }

    async function markDone(id) {
      await db.collection("withdraws").doc(id).delete();
      renderWithdraws();
    }

    function sendSupportMsg(user, link) {
      const supportUrl = "https://discord.gg/Cheapestgag";
      const msg = `Hi Admin, please help user ${user} with withdraw VIP link: ${link}`;
      alert(`Send this message to support:\n\n${msg}\n\nSupport Link: ${supportUrl}`);
      window.open(supportUrl, "_blank");
    }
  </script>

  <h1>‚öôÔ∏è Admin Panel</h1>

  <div class="money-box">
    <h3>üí∞ Add Money to User</h3>
    <input type="text" id="targetUser" placeholder="Enter username or email" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="addMoney()">‚úÖ Add Money</button>
  </div>

  <div class="users-box">
    <h2>üë• Manage Users</h2>
    <div id="userList"></div>
  </div>

  <h2>üìã Withdraw Requests</h2>
  <table>
    <thead>
      <tr><th>User</th><th>Item</th><th>In-Game Name</th><th>VIP Link</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody id="withdrawTable"></tbody>
  </table>
</body>
</html>
